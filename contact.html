    <h1 class="h1">Contact Me</h1>

    <p class="contact">Leave Me a Message</p>

    <form action="#" name="myForm" onsubmit="return validateForm()">
        <label for="firstName" class="label">First Name :</label>
        <input type="text" name="firstName" placeholder="Your First Name" class="input" id="name"><br>

        <label for="lastName" class="label">Last Name :</label>
        <input type="text" name="lastName" placeholder="Your Last Name" class="input"><br>

        <label for="email" class="label">Email :</label>
        <input type="email" name="email" placeholder="Your Email Address" class="input" id="email"><br>

        <label for="country" class="label">Country :</label>
        <input type="text" name="country" placeholder="Your Country" class="input"><br>

        <label for="subject" class="label">Subject :</label>
        <textarea name="subject" cols="30" rows="5" placeholder="Your Message to me..." class="textArea"></textarea><br>
        
        <input type="submit" value="Submit" class="button">
    </form>
